<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>&#128395 Authors</title>
</head>
<body>
<h1>
    Author List
</h1>

<table>
    <tr>
        <td>ID</td>
        <td>First name</td>
        <td>Last name</td>
        <td>Books</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td th:each="book : ${author.books}" th:text="${book.title}"></td>
    </tr>
</table>
</body>

</html>
